<div id="map" #map></div>

<ul class="list-group">
  @for ( colorMarker of markers; track $index ) {
    <li
      class="list-group-item"
      (dblclick)="deleteMarker( $index )"
      (click)="flyTo( colorMarker.marker )"
      [ngStyle]="{ backgroundColor:colorMarker.color }"
    >
      Marker {{ $index + 1 }}
    </li>
  }

</ul>

<button
  (click)="createMarker()"
  class="btn btn-primary">
  + Agregar marcador
</button>
